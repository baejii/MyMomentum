<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Momentum App</title>
    </head>
    <body>
        <div class="top">
            <form id="search">
                <input type="text" value="" maxlength="200" placeholder="Search in Google" />
                <button type="submit" value="">Search</button>
            </form>
            <div id="weather">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="middle">
            <h4 id="date"></h4>
            <h2 id="clock">00:00</h2>
            <form class="hidden" id="login-form">
                <input
                    required 
                    maxlength="15" 
                    type="text" 
                    placeholder="What is your name?" 
                />
                <input type="submit" value="Enter" />
            </form>
            <h1 class="hidden" id="greeting"></h1>
            <form id="todo-form">
                <input required type="text" placeholder="Write a To Do and Press Enter" />
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div class="bottom">
            <div id="quote">
                <span></span><br>
                <span></span>
            </div>
            <div id="music">
                <div id="music-name"></div>
                <audio id="music-play" src="audio/better-day-186374.mp3" autoplay controls></audio>
            </div>
        </div>
    
        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/date.js"></script>
        <script src="js/search.js"></script>
        <script src="js/music.js"></script>
    </body>
</html>
